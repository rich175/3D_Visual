<!DOCTYPE html>
<html lang="en">

<head>
	<title>three.js - pointerlock controls</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<style>
		html,
		body {
			width: 100%;
			height: 100%;
		}

		body {
			background-color: #ffffff;
			margin: 0;
			overflow: hidden;
			font-family: arial;
		}

		#blocker {
			position: absolute;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.5);
		}

		#instructions {
			width: 100%;
			height: 100%;
			display: -webkit-box;
			display: -moz-box;
			display: box;
			-webkit-box-orient: horizontal;
			-moz-box-orient: horizontal;
			box-orient: horizontal;
			-webkit-box-pack: center;
			-moz-box-pack: center;
			box-pack: center;
			-webkit-box-align: center;
			-moz-box-align: center;
			box-align: center;
			color: #ffffff;
			text-align: center;
			cursor: pointer;
		}
	</style>
</head>

<body>
	<script src="js/three.js"></script>
	<script src="js/PointerLockControls.js"></script>
	<script src="js/OBJLoader.js"></script>

	<div id="blocker">

		<div id="instructions">
			<span style="font-size:40px">Click to play</span>
			<br /> (W, A, S, D = Move, SPACE = Jump, MOUSE = Look around)
		</div>

	</div>

	<script>
		var camera, scene, renderer;
		var geometry, material, mesh;
		var controls;

		var objects = [];

		var raycaster;

		var blocker = document.getElementById('blocker');
		var instructions = document.getElementById('instructions');

		// http://www.html5rocks.com/en/tutorials/pointerlock/intro/

		var havePointerLock = 'pointerLockElement' in document || 'mozPointerLockElement' in document || 'webkitPointerLockElement' in document;

		if (havePointerLock) {

			var element = document.body;

			var pointerlockchange = function(event) {

				if (document.pointerLockElement === element || document.mozPointerLockElement === element || document.webkitPointerLockElement === element) {

					controlsEnabled = true;
					controls.enabled = true;

					blocker.style.display = 'none';

				} else {

					controls.enabled = false;

					blocker.style.display = '-webkit-box';
					blocker.style.display = '-moz-box';
					blocker.style.display = 'box';

					instructions.style.display = '';

				}

			};

			var pointerlockerror = function(event) {

				instructions.style.display = '';

			};

			// Hook pointer lock state change events
			document.addEventListener('pointerlockchange', pointerlockchange, false);
			document.addEventListener('mozpointerlockchange', pointerlockchange, false);
			document.addEventListener('webkitpointerlockchange', pointerlockchange, false);

			document.addEventListener('pointerlockerror', pointerlockerror, false);
			document.addEventListener('mozpointerlockerror', pointerlockerror, false);
			document.addEventListener('webkitpointerlockerror', pointerlockerror, false);

			instructions.addEventListener('click', function(event) {

				instructions.style.display = 'none';

				// Ask the browser to lock the pointer
				element.requestPointerLock = element.requestPointerLock || element.mozRequestPointerLock || element.webkitRequestPointerLock;

				if (/Firefox/i.test(navigator.userAgent)) {

					var fullscreenchange = function(event) {

						if (document.fullscreenElement === element || document.mozFullscreenElement === element || document.mozFullScreenElement === element) {

							document.removeEventListener('fullscreenchange', fullscreenchange);
							document.removeEventListener('mozfullscreenchange', fullscreenchange);

							element.requestPointerLock();
						}

					};

					document.addEventListener('fullscreenchange', fullscreenchange, false);
					document.addEventListener('mozfullscreenchange', fullscreenchange, false);

					element.requestFullscreen = element.requestFullscreen || element.mozRequestFullscreen || element.mozRequestFullScreen || element.webkitRequestFullscreen;

					element.requestFullscreen();

				} else {

					element.requestPointerLock();

				}

			}, false);

		} else {

			instructions.innerHTML = 'Your browser doesn\'t seem to support Pointer Lock API';

		}

		init();
		animate();

		var controlsEnabled = false;

		var moveForward = false;
		var moveBackward = false;
		var moveLeft = false;
		var moveRight = false;
		var canJump = false;

		var prevTime = performance.now();
		var velocity = new THREE.Vector3();

		function init() {

			camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1000);

			scene = new THREE.Scene();
			scene.fog = new THREE.Fog(0xffffff, 0, 750);

			var light = new THREE.HemisphereLight(0xeeeeff, 0x777788, 0.75);
			light.position.set(0.5, 1, 0.75);
			scene.add(light);

			controls = new THREE.PointerLockControls(camera);
			scene.add(controls.getObject());

			var onKeyDown = function(event) {

				switch (event.keyCode) {

					case 38: // up
					case 87: // w
						moveForward = true;
						break;

					case 37: // left
					case 65: // a
						moveLeft = true;
						break;

					case 40: // down
					case 83: // s
						moveBackward = true;
						break;

					case 39: // right
					case 68: // d
						moveRight = true;
						break;

					case 32: // space
						if (canJump === true) velocity.y += 200;
						canJump = false;
						break;

				}

			};

			var onKeyUp = function(event) {

				switch (event.keyCode) {

					case 38: // up
					case 87: // w
						moveForward = false;
						break;

					case 37: // left
					case 65: // a
						moveLeft = false;
						break;

					case 40: // down
					case 83: // s
						moveBackward = false;
						break;

					case 39: // right
					case 68: // d
						moveRight = false;
						break;

				}

			};

			document.addEventListener('keydown', onKeyDown, false);
			document.addEventListener('keyup', onKeyUp, false);

			raycaster = new THREE.Raycaster(new THREE.Vector3(), new THREE.Vector3(0, -1, 0), 0, 10);

			/*Floor*/

			geometry = new THREE.PlaneGeometry(100, 100, 100, 100);
			geometry.rotateX(-Math.PI / 2);

			material = new THREE.MeshBasicMaterial({
				color: '#CCCCCC'
			});

			mesh = new THREE.Mesh(geometry, material);
			scene.add(mesh);

			var wallHeight = 10;
			var texture = THREE.ImageUtils.loadTexture("/images/whiteBrickTexture.jpg");

			material = new THREE.MeshLambertMaterial({
				map: texture
			});

			/*Wall 1*/
			geometry = new THREE.Mesh(new THREE.PlaneGeometry(100, wallHeight), material);
			geometry.material.side = THREE.DoubleSide;
			geometry.rotateY(-Math.PI / 2);
			geometry.position.x = Math.floor(50);
			geometry.position.y = Math.floor(wallHeight / 2);

			scene.add(geometry);

			/*Wall 2*/
			geometry = new THREE.Mesh(new THREE.PlaneGeometry(100, wallHeight), material);
			geometry.material.side = THREE.DoubleSide;
			geometry.rotateY(-Math.PI / 2);
			geometry.position.x = Math.floor(-50);
			geometry.position.y = Math.floor(wallHeight / 2);

			scene.add(geometry);

			/*Wall 3*/
			geometry = new THREE.Mesh(new THREE.PlaneGeometry(100, wallHeight), material);
			geometry.material.side = THREE.DoubleSide;
			geometry.rotateY(-Math.PI);
			geometry.position.z = Math.floor(-50);
			geometry.position.y = Math.floor(wallHeight / 2);

			scene.add(geometry);

			/*Wall 4*/
			geometry = new THREE.Mesh(new THREE.PlaneGeometry(100, wallHeight), material);
			geometry.material.side = THREE.DoubleSide;
			geometry.rotateY(-Math.PI);
			geometry.position.z = Math.floor(50);
			geometry.position.y = Math.floor(wallHeight / 2);

			scene.add(geometry);

			// objects

			geometry = new THREE.BoxGeometry(20, 20, 20);

			for (var i = 0, l = geometry.faces.length; i < l; i++) {

				var face = geometry.faces[i];
				face.vertexColors[0] = new THREE.Color().setHSL(Math.random() * 0.3 + 0.5, 0.75, Math.random() * 0.25 + 0.75);
				face.vertexColors[1] = new THREE.Color().setHSL(Math.random() * 0.3 + 0.5, 0.75, Math.random() * 0.25 + 0.75);
				face.vertexColors[2] = new THREE.Color().setHSL(Math.random() * 0.3 + 0.5, 0.75, Math.random() * 0.25 + 0.75);

			}

			var loader = new THREE.ObjectLoader();
			loader.load('images/deskv7.json', function(obj) {

				//	obj.position.x = Math.floor(10);
				//obj.position.y = Math.floor(10);
				//obj.position.z = Math.floor(10);

				/*	material = new THREE.MeshPhongMaterial({
						specular: 0xffffff,
						shading: THREE.FlatShading,
						vertexColors: THREE.VertexColors
					});*/

				/*var mesh = new THREE.Mesh(obj.children[0].geometry, obj.children[0].material);
				mesh.position.x = Math.floor(10);
				mesh.position.y = Math.floor(10);
				mesh.position.z = Math.floor(10);

				scene.add(mesh);
				objects.push(mesh);*/

				scene.add(obj);

			});

			var loader = new THREE.ObjectLoader();
			loader.load('images/deskv7.json', function(obj) {
				obj.position.x = Math.floor(10);
				obj.position.y = Math.floor(0);
				obj.position.z = Math.floor(10);
				obj.rotation.y = Math.PI / 2;
				scene.add(obj);

			});

			/*var loader = new THREE.JSONLoader();
			loader.load('images/deskv6.json', function(geometry) {

				//scene.add(mesh);
				for (var i = 0; i < 500; i++) {
					mesh = new THREE.Mesh(geometry);
					material = new THREE.MeshPhongMaterial({
						specular: 0xffffff,
						shading: THREE.FlatShading,
						vertexColors: THREE.VertexColors
					});

					//	var mesh = new THREE.Mesh(geometry, material);
					mesh.position.x = Math.floor(Math.random() * 20 - 10) * 20;
					mesh.position.y = Math.floor(Math.random() * 20) * 20 + 10;
					mesh.position.z = Math.floor(Math.random() * 20 - 10) * 20;
					scene.add(mesh);

					material.color.setHSL(Math.random() * 0.2 + 0.5, 0.75, Math.random() * 0.25 + 0.75);

					objects.push(mesh);

				}
			});*/

			/*var loader = new THREE.OBJLoader();
				loader.load( 'images/deskv6.json', function ( object ) {

					object.position.x = Math.floor(Math.random() * 20 - 10) * 20;
					object.position.y = Math.floor(Math.random() * 20) * 20 + 10;
					object.position.z = Math.floor(Math.random() * 20 - 10) * 20;
					scene.add(object);



				});*/

			/*for (var i = 0; i < 500; i++) {

				material = new THREE.MeshPhongMaterial({
					specular: 0xffffff,
					shading: THREE.FlatShading,
					vertexColors: THREE.VertexColors
				});

				var mesh = new THREE.Mesh(geometry, material);
				mesh.position.x = Math.floor(Math.random() * 20 - 10) * 20;
				mesh.position.y = Math.floor(Math.random() * 20) * 20 + 10;
				mesh.position.z = Math.floor(Math.random() * 20 - 10) * 20;
				scene.add(mesh);

				material.color.setHSL(Math.random() * 0.2 + 0.5, 0.75, Math.random() * 0.25 + 0.75);

				objects.push(mesh);

			}*/

			//

			renderer = new THREE.WebGLRenderer();
			renderer.setClearColor(0xffffff);
			renderer.setPixelRatio(window.devicePixelRatio);
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);

			//

			window.addEventListener('resize', onWindowResize, false);

		}

		function onWindowResize() {

			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize(window.innerWidth, window.innerHeight);

		}

		function animate() {
			var limitXMax = 50;
			var limitXMin = -50;

			var limitZMax = 50;
			var limitZMin = -50;

			requestAnimationFrame(animate);

			if (controlsEnabled) {
				var currentX = controls.getObject().position.x;
				var currentZ = controls.getObject().position.z;

				var outOfLimitsX = true;
				var outOfLimitsZ = true;

				if (currentX < limitXMax && currentX > limitXMin) {
					outOfLimitsX = false;
				}
				if (currentZ < limitZMax && currentZ > limitZMin) {
					outOfLimitsZ = false;
				}

				if (!outOfLimitsX && !outOfLimitsZ) {
					raycaster.ray.origin.copy(controls.getObject().position);
					raycaster.ray.origin.y -= 10;

					var intersections = raycaster.intersectObjects(objects);

					var isOnObject = intersections.length > 0;

					var time = performance.now();
					var delta = (time - prevTime) / 1000;

					velocity.x -= velocity.x * 10.0 * delta;
					velocity.z -= velocity.z * 10.0 * delta;

					velocity.y -= 9.8 * 100.0 * delta; // 100.0 = mass

					if (moveForward) velocity.z -= 400.0 * delta;
					if (moveBackward) velocity.z += 400.0 * delta;

					if (moveLeft) velocity.x -= 400.0 * delta;
					if (moveRight) velocity.x += 400.0 * delta;

					if (isOnObject === true) {
						velocity.y = Math.max(0, velocity.y);

						canJump = true;
					}

					controls.getObject().translateX(velocity.x * delta);
					controls.getObject().translateY(velocity.y * delta);
					controls.getObject().translateZ(velocity.z * delta);

					if (controls.getObject().position.y < 10) {

						velocity.y = 0;
						controls.getObject().position.y = 10;

						canJump = true;

					}

					prevTime = time;

				} else {
					if (outOfLimitsX) {
						if (currentX > 0) {
							controls.getObject().position.x = controls.getObject().position.x - 10;
						} else {
							controls.getObject().position.x = controls.getObject().position.x + 10;
						}
					}
					if (outOfLimitsZ) {
						if (currentZ > 0) {
							controls.getObject().position.z = controls.getObject().position.z - 10;
						} else {
							controls.getObject().position.z = controls.getObject().position.z + 10;
						}
					}


				}
			}

			renderer.render(scene, camera);

		}
	</script>
</body>
